<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple vector logo for the Sales ERP app. Small, high-contrast, and easy to change -->
<svg xmlns="http://www.w3.org/2000/svg" width="185" height="44" viewBox="0 0 185 44" role="img" aria-label="Sales ERP Logo">
  <title>Sales ERP</title>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#4e95e0" />
      <stop offset="1" stop-color="#6610f2" />
    </linearGradient>
  </defs>
  <!-- icon -->
  <rect x="2" y="2" width="40" height="40" rx="8" fill="url(#g)" />
  <g transform="translate(11,10) scale(0.6)" fill="#fff" font-family="Poppins, Arial, sans-serif" font-weight="700">
    <text x="0" y="16" font-size="26">S</text>
  </g>

  <!-- text -->
  <g transform="translate(52,28)" fill="#222" font-family="Poppins, Arial, sans-serif">
    <text x="0" y="-2" font-size="16" font-weight="700">Sales</text>
    <text x="52" y="-2" font-size="16" font-weight="700" fill="#4e95e0">ERP</text>
  </g>
</svg>
