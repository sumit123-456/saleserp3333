# ------------------------------
# Spring JPA / Hibernate
# ------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional: avoid "Open Session in View" warning
spring.jpa.open-in-view=false

# ------------------------------
# Server Configuration
# ------------------------------
# Railway provides the PORT env variable
server.port=${PORT:8080}

# ------------------------------
# JWT Configuration
# ------------------------------
# Secret key for signing JWT tokens
jwt.secret=mySuperSecretKeyForSalesERPApplication2024ThatIsAtLeast256BitsLong

# Expiration times in milliseconds
# 24 hours
jwt.expiration=86400000
# 7 days
jwt.refresh.expiration=604800000

# Spring Security JWT
spring.security.oauth2.resourceserver.jwt.secret-key=${jwt.secret}

# ------------------------------
# Logging
# ------------------------------
# Enable debug for JWT security (optional)
logging.level.com.sales.sales.security=DEBUG

